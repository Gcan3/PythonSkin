<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <title>Image Classification</title>
</head>
<body>
    <div class="blob"></div>
    <div class="blob-2"></div>
    <div class="wrapper">
        <div class="container-fluid m-auto">
            <h1><img src="https://cdn-icons-png.freepik.com/256/2592/2592317.png">Skin Cancer Detection</h1>
            <p> </p>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="file-upload" id="file-label" class="custom-file-upload">Insert Photo For Scanning</label>
                <input class="inputBtn" type="file" id="file-upload" name="file" accept="image/*" required>
                <button type="submit">Analyze Image</button>
            </form>
            {% if message %}
            <p>{{ message }}</p>
            {% endif %}
        </div>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
